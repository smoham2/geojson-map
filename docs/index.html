<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <title>Index – GeoJSON Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://unpkg.com/maplibre-gl@^5.9.0/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@^5.9.0/dist/maplibre-gl.js"></script>

  <link rel="stylesheet" href="css/main.css" />

  <style>
    html, body { height: 100%; margin: 0; }
    #map { position: absolute; inset: 0; }

    #side-panel {
      position: absolute; right: 12px; top: 12px;
      width: 340px; max-height: calc(100vh - 24px);
      overflow: auto; z-index: 10;
      background: rgba(252, 225, 236, 0.95);
      border: 1px solid #d8b4e2; border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      padding: 12px;
    }
    @media (max-width: 1024px) { #side-panel { display: none; } }
  </style>
</head>
<body>
  <div id="map"></div>

  <aside id="side-panel">
    <h2>Index Page – Two Datasets</h2>
    <button id="sortBtn">Sort by Magnitude</button>
    <table id="eqTable">
      <tr><th>ID</th><th>Magnitude</th><th>Time</th></tr>
    </table>
  </aside>

  <script src="index.js"></script>
</body>
</html>
